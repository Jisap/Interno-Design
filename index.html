<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interno</title>
  <!-- CSS -->
  <link rel="stylesheet" href="dist/output.css" />
  <!-- ICONS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.min.css" />
  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Jost:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
</head>
<body class="bg-gray-100">
  
  <!-- page wrapper -->
  <main class="max-w-[1920px] mx-auto bg-white overflow-hidden">
    <!-- grid img -->
    <div class="xl:bg-grid xl:bg-center xl:bg-repeat-y fixed top-0 bottom-0 left-0 right-0 z-10"></div>
    
    <!-- hero -->
    <section class="hero h-[640px] xl:h-[840px] bg-hero bg-center lg:bg-cover bg-no-repeat bg-fixed xl:rounded-bl-[290px] relative z-20">
      <div class="container mx-auto h-full flex items-center xl:justify-start">
        <!-- text -->
        <div class="hero__text w-[567px] flex flex-col items-center text-center xl:text-left lg:items-start">
          <h1 class="h1">
            Let Your Home Be Unique
          </h1>
        </div>
      </div>
    </section>

    <!-- temporary div -->
    <div class="h-[3000px]"></div>
  </main>


  <!-- Scroll reveal js -->
  <script src="js/scrollreveal.min.js"></script>
  <!-- Swiper -->
  <script src="js/swiper-bundle.min.js"></script>
  <!-- main js -->
  <script src="js/main.js"></script>
  <!-- SWIPER CSS -->
  <link rel="stylesheet" href="css/swiper-bundle.min.css" />
</body>
</html>
